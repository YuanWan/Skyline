<head>

    <link href="../static/css/landing-page.css" rel="stylesheet">

    <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>



    <style>
        .liquidFillGaugeText { font-family: Helvetica; font-weight: bold; }
    </style>
</head>
<body>
        <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img id="pulse" src="../static/img/Picture1.png"><a class="navbar-brand topnav" href="/">Skyline Systems</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/stats">Dashboard</a>
                    </li>
                    <li>
                        <a href="#services">Services</a>
                    </li>
                    <li>
                         <a href="/quick">Quick Analysis</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="row">


        <div class="col-md-3">
            <svg id="fillgauge1" width="100%" height="200" onclick="gauge1.update(NewValue());"></svg>
        </div>
        <div class="col-md-3">
            <svg id="fillgauge2" width="100%" height="200" onclick="gauge2.update(NewValue());"></svg>
        </div>
        <div class="col-md-6">
            <li class="chart">
              <h3 class="chart--subHeadline">Stock Price</h3>
              <h2 class="chart--headline">Stock Price</h2>
              <div id="lineChart">
                <svg id="lineChartSVG" class="lineChart--svg">
                  <defs>
                    <linearGradient id="lineChart--gradientBackgroundArea" x1="0" x2="0" y1="0" y2="1">
                      <stop class="lineChart--gradientBackgroundArea--top" offset="0%" />
                      <stop class="lineChart--gradientBackgroundArea--bottom" offset="100%" />
                    </linearGradient>
                  </defs>
                </svg>
              </div>
            </li>
        </div>
        <div class="col-md-3">
            <svg id="fillgauge3" width="100%" height="200" onclick="gauge3.update(NewValue());"></svg>
        </div>
        <div class="col-md-3">
            <svg id="fillgauge4" width="100%" height="200" onclick="gauge4.update(NewValue());"></svg>
        </div>

    </div>
    <script src="../static/js/ani_chart.js" language="JavaScript"></script>
    <script src="../static/js/liquidFillGauge.js" language="JavaScript"></script>

<script language="JavaScript">
    var config1 = liquidFillGaugeDefaultSettings();
    config1.circleColor = "#FF7777";
    config1.textColor = "#FF4444";
    config1.waveTextColor = "#FFAAAA";
    config1.waveColor = "#FFDDDD";
    config1.circleThickness = 0.2;
    config1.textVertPosition = 0.2;
    config1.waveAnimateTime = 1000;
    config1.displayPercent = false;
    var gauge1= loadLiquidFillGauge("fillgauge1", 28, config1);
    var gauge2= loadLiquidFillGauge("fillgauge2", 28, config1);
    var gauge3= loadLiquidFillGauge("fillgauge3", 28, config1);
    var gauge4= loadLiquidFillGauge("fillgauge4", 28, config1);



        function NewValue(){
        if(Math.random() > .5){
            return Math.round(Math.random()*100);
        } else {
            return (Math.random()*100).toFixed(1);
        }
    }
</script>


</body>
</html>
